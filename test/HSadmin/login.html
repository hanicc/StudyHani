<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="css/style.css">

    <script  src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/pub-admin.js"></script>
</head>
<body>
    <div class="wrap">
        <article class="login_wrap">
            
            <div class="login_content">
                <div class="login_titleCont">
                    <h3><img src="HYOSUNG-TNS-CI_white.png" alt="HYOSUNG TNS-CI"></h3>
                    <span>LOGIN</span>
                </div>
                <form id="loginForm" novalidate action="/login" method="post">
                    <!-- 아이디 -->
                    <section class="form_row userInput">
                        <input type="text" id="loginId" name="loginId" required/><span class="highlight"></span><span class="bar"></span>
                        <label for="loginId">아이디</label>
                        <span class="errInfo">아이디를 입력하세요.</span>
                    </section>
                
                    <!-- 비밀번호 -->
                    <section class="form_row userInput" style="">
                        <input type="password" id="loginPw" name="password" required><span class="highlight"></span><span class="bar"></span>
                        <label for="loginPw">비밀번호</label>
                        <span class="errInfo">비밀번호를 입력하세요.</span>
                    </section>
                
                    <!-- 아이디 저장 -->
                    <div class="remember_check">
                        <input type="checkbox" id="rememberIdCheck" class="rememberId_check" />
                        <label for="rememberIdCheck">
                          <span class="icon"></span>
                          아이디 저장
                        </label>
                    </div>
                
                    <!-- 로그인 버튼 -->
                    <section class="submitButton_cont">
                        <button type="submit" id="loginSubmit">로그인</button>
                    </section>
                    <section class="pwForgot_cont">
                        <a href="/" id="" class="forgot-btn">비밀번호가 기억이 안나시나요?</a>
                    </section>
                
                </form>
            </div>
                
        </article>
            

        <footer>
            <p>test.company</p>
            <p>copy right</p>
        </footer>
    </div>
</body>
</html>
