    var cjSlide = $('.slideShow li'),
        cjSlideCount = cjSlide.length,
        cjCurrnetIndex = 0;

    cjSlide.eq(cjCurrnetIndex).fadeIn();

    var timer = setInterval(showNextSlide, 2000);
    

    function showNextSlide() {
        var nextIndex = (cjCurrnetIndex + 1) % cjSlideCount;

        cjSlide.eq(cjCurrnetIndex).fadeOut();
        cjSlide.eq(nextIndex).fadeIn();
        cjCurrnetIndex = nextIndex; //초기에는 0이였는데 nextIndex가 증가되는 변수 값이기 때문에 cjCurrnetIndex값으로 변환하라
        console.log(cjCurrnetIndex);
    };
        

    function timerOn() {
        setInterval(showNextSlide, 2000);
    }

    function timerOff() {
        clearInterval(timer);
    }
