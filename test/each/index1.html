<body>
<div class="warp">

        <li>

        <li>

        <li>

    <div id="pop" style="display: none;">
        <!-- <div>
            <div>제목</div>
            <p>내용</p>
        <div> -->
    </div>
</div>

<script>
    var $wrap = $('.warp');
    var $popup = $('#pop');


    //console.log("ssss", data);
    $('input:checkbox[name="t1"]').on('change',function(){
        //console.log("ssss", $(this).val());
        //console.log("zzzz", data.nav)

        var test = $(this).val();
        var xxxx = ""
        
        if(test === "nav") {
            xxxx = "네이버"
        }
        if(test === "kko") {
            xxxx = "카카오"
        }
        if(test === "ggl") {
            xxxx = "구글"
        }

        console.log("zzzz", xxxx);

        $popup.show();
        var innerhtml ='<div>'+
                        '<div>제목 ' + xxxx + '</div>'+
                        '<p>내용</p>'+
                    '</div>';

        $popup.append(innerhtml);
    });
</script>
